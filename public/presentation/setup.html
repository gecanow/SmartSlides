<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Smart Slides</title>
        <meta name="viewport" content="initial-scale = 1.0, minimum-scale = 1.0, maximum-scale = 1.0, user-scalable = no, width = device-width" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/player/styles.css">
    </head>
    <body id="body" bgcolor="black">
        <div style="text-align: center;  background-color:rosybrown; display:inline-block; justify-content: center; padding: 15px; width: 100%;">
            <input id="slideX"></input>
            <p style="padding: 10px; line-height: 100%; color: black;">('r'=prev, 't'=next, 'y'=jump slide, 'u'=jump scene)</p>
            <p id="reset-slides" style="color:rgb(38, 110, 182); cursor: pointer;"><a>< Choose new slide deck</a></p>
            <p id="full-present" style="color:rgb(38, 110, 182); cursor: pointer;"><a>Present ></a></p>
        </div>

        <div id="stageArea">
            <div id="stage" class="stage">
            </div>
            <div id="hyperlinkPlane" class="stage">
            </div>
        </div>
        <div id="slideshowNavigator">
        </div>
        <div id="slideNumberControl">
        </div>
        <div id="slideNumberDisplay">
        </div>
        <div id="helpPlacard">
        </div>
        <div id="waitingIndicator">
            <div id="waitingSpinner">
            </div>
        </div>
        <script type="text/javascript" src="assets/player/pdfjs/bcmaps.js"></script></body>
        <script type="text/javascript" src="assets/player/pdfjs/web/compatibility.js"></script></body>
        <script type="text/javascript" src="assets/player/pdfjs/pdf.js"></script></body>
        <script type="text/javascript" src="assets/player/main.js"></script></body>

        <script type="text/javascript" src="/src/setup.js"></script>
        <script type="text/javascript" src="/src/control.js"></script>
    </body>
</html>
